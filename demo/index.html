<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elm Typeform Clone</title>
    <meta name="description" content="Elm Typeform Clone" />
    <meta name="author" content="David Streeter" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.0/tachyons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="elm-main">
        </div>
        <script src="compiled_elm/main.js"></script>
        <script>
        let embedElement = document.getElementById('elm-main')
        let elmApp = Elm.Main.embed(embedElement, {
            user: 'testuser',
            token: 'testtoken'
        })
        elmApp.ports.scrollTo.subscribe(function(stringId) {
            console.log('stringId', stringId)
            let scrollElement = document.getElementById(stringId)
            console.log('scrollElement', scrollElement)
            try {
                window.smoothScroll(scrollElement)
            } catch (e) {
                console.log('cannot scroll to', scrollElement)
            }
        })
        </script>
    </div>
</body>

</html>
